<html>
    <head>
        <title>A Form</title>
    </head>
    <body>
        <h1>A Form</h1>
        <form action="table.html" method="GET">
            Name: <input type="text" value="Please Enter Name Here" name="firstname"></input>
            <br>
            Age: <input type="number"></input>
            <br>
            County: <select name="county">
                        <option value="G">Galway</option>
                        <option value="MO">Mayo</option>
                        <option value="D">Dublin</option>
                    </select>
            <br>
            <button>Go</button>

        </form>
    </body>

</html>
